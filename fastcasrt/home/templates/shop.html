

{% extends 'base.html' %}
{% load static %}

	{% block body %}
		<!-- Start Hero Section -->
			<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1>Shop</h1>
							</div>
						</div>
						<div class="col-lg-7">
							
						</div>
					</div>
				</div>
			</div>
		<!-- End Hero Section -->
		
		<style>
			/* Custom CSS for smaller buttons and margin */
			.product-button .btn {
				padding: 0.25rem 0.5rem; /* Adjust padding to make buttons smaller */
				margin-right: 5px; /* Add margin between buttons */
			}
		</style>
		<div class="untree_co-section product-section before-footer-section">
			<div class="container">
				<div class="row">
					<!-- Start Column 1 -->
					{% for product in shopProduct %}
					<div class="col-12 col-md-4 col-lg-3 mb-5">
						<div id = "{{product.id}}" class="product-item">
							<a href="/product/details/{{product.id}}">
								<img src="/media/{{product.image}}" class="img-fluid product-thumbnail">
								<h3 class="product-title">{{product.title}}</h3>
								<strong class="product-price">à§³ {{product.price}}</strong>
							</a>
							<div class="product-button">
								<div class="row">
									<div class="col-md-6">
										<button id="{{product.id}}" class="btn atc btn-secondary btn-block">Buy</button>
									</div>
									<div class="col-md-6">
										<a href="/product/details/{{product.id}}" class="btn btn-secondary btn-block">View</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					{% endfor %}
					<!-- End Column 1 -->
				</div>
			</div>
		</div>
		
		
		
	{%endblock%}
