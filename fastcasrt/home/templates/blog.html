

{% extends 'base.html' %}
{% load static %}

	{% block body %}

		<!-- Start Hero Section -->
			<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1>Blog</h1>
								<p class="mb-4">Find your blogs here.</p>
								<p><a href="/shop/shopView" class="btn btn-secondary me-2">Shop Now</a></p>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		<!-- End Hero Section -->

		

		<!-- Start Blog Section -->
		{%for blog in blog_objects%}
		<div class="blog-section">
			<div class="container">
				
				<div class="row">

					<div class="col-12 col-sm-6 col-md-4 mb-5">
						
							
							<div class="post-content-entry">
								<h3><a href="/blog/blogDetails/{{blog.id}}">{{blog.title}}</a></h3>
								<img src="{{blog.image}}">
								<div class="meta">
									<span>by <a href="#">by {{blog.author}}</a></span> <span>on <a href="#">Dec 19, 2021</a></span>
								</div>
							</div>
						
					</div>

					

				</div>
			</div>
		</div>
		{%endfor%}
		<!-- End Blog Section -->	


		
		{%endblock%}
